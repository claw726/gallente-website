<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="https://wiki.eveuniversity.org/images/4/49/Logo_faction_gallente_federation_clean.png">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script>
      // Function to load JSON data into local storage
      async function loadJSONToLocalStorage(url, storageKey) {
          try {
              // Fetch the JSON file
              const response = await fetch(url);
              if (!response.ok) {
                  throw new Error('Network response was not ok');
              }
              
              // Parse the JSON data
              const data = await response.json();
              
              // Store the data in local storage
              localStorage.setItem(storageKey, JSON.stringify(data));
              
              console.log('JSON data loaded into local storage');
          } catch (error) {
              console.error('Error loading JSON data:', error);
          }
      }

      // Example usage
      loadJSONToLocalStorage('pages.json', 'pages');
  </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
